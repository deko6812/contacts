<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="container1">
                <div class="nav">
                    <div class="contacts">
                        <ul class="navListA">
                            <li class="navListA1">About us</li>
                            <li class="navListA2">Contact us</li>
                        </ul>
                    </div>
                    <div class="makabi">
                        <img src="/svg/makabi-logo.svg" alt="" loading="lazy">
                    </div>
                    <div class="shop">
                        <ul class="navListB">
                            <li class="navListB1">Shop</li>
                            <li class="navListB2">Cart (0)</li>
                        </ul>
                    </div>
                </div>
                <div class="body">
                    <div class="bodyLeft">
                        <div class="qoute">
                            <h1 class="text">Questions? Comments? Or<br> just to say hi? Drop us a line!</h1>
                        </div>
                        <div class="form">
                            <input class="name" type="text" placeholder="Name">
                            <input class="email" type="text" placeholder="Email">
                            <input class="message" type="text" placeholder="Message">
                        </div>
                        <div class="btn">
                            <img class="button" src="./svg/btn.svg" alt="" loading="lazy">
                        </div>
                    </div>
                    <div class="bodyRight">
                        <img src="./svg/flower-img.svg" alt="flower" loading="lazy">
                    </div>
                </div>
            </div>
            <div class="container2">
                <div class="navFooter">
                    <div class="leftFotor">
                        <ul class="footerListA">
                            <li class="footerListA1">Shop</li>
                            <li class="footerListA2">About us</li>
                            <li class="footerListA3">Contacts</li>
                        </ul>
                    </div>
                    <div class="rihtFooter">
                        <ul class="socials">
                            <li class="insta">
                                <img src="./svg/insta.svg" alt="" loading="lazy">
                            </li>
                            <li class="fb">
                                <img src="./svg/fb.svg" alt="" loading="lazy">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="centerFooter">
                    <img  class="qoute-img" src="./svg/qoute.svg" alt="" loading="lazy">
                </div>
                <div class="botFooter">
                    <div class="noCopy">
                        <p class="noCopy1">&copy;2023 Makabi & Sons</p>
                    </div>
                    <div class="botDetails">
                        <ul class="botLists">
                            <li class="botList1">Shipping</li>
                            <li class="botList2">Returns</li>
                            <li class="botList3">Terms & Conditions</li>
                            <li class="botList4">Privacy Policy</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
